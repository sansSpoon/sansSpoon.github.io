<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }} // {{ site.title | escape }}{% else %}{{ site.title | escape }} // {{ site.tagline | escape }}{% endif %}</title>

	<meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	
	{% if page.noRobot %}
	<meta name="robots" content="noindex, nofollow">
	{% else %}
	<meta name="robots" content="index, follow">
	{% endif %}
	
	<link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
