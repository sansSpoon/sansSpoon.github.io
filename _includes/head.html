<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }} // {{ site.title | escape }}{% else %}{{ site.title | escape }} // {{ site.tagline | escape }}{% endif %}</title>
	
	<script type="text/javascript">
		// Internet Explorer 6-11
		var isIE = /*@cc_on!@*/false || !!document.documentMode;
		// Edge 20+
		var isEdge = !isIE && !!window.StyleMedia;
		window.onload = function() {
			if (isIE || isEdge) {
				var links = document.querySelectorAll('link[rel=stylesheet]');
				for(var i=0;i<links.length;i++){
					links[i].parentNode.removeChild(links[i]);
				}
				var nah = document.body;
				nah.innerHTML = '<h1>Yeah, Nah.</h1><p>Your going to need a better browser mate.</p><p>Try: <a href="https://www.google.com/chrome/browser">Chrome</a> or <a href="https://www.mozilla.org/firefox/new/">Firefox</a></p>';
			}
		}
	</script>

	<meta name="description" content="{% if page.description %}{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	
	{% if page.noRobot %}
	<meta name="robots" content="noindex, nofollow">
	{% else %}
	<meta name="robots" content="index, follow">
	{% endif %}
	
	<link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/prism.DarkDev.css" | relative_url }}">
	
	<link rel="apple-touch-icon" sizes="58x58" href="{{ site.baseurl }}/assets/icon/apple-touch-icon-58.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/assets/icon/apple-touch-icon-60.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/icon/apple-touch-icon-76.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/icon/apple-touch-icon-120.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/icon/apple-touch-icon-152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/icon/apple-touch-icon-180.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/icon/icon-16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/icon/icon-32.png">
	<link rel="icon" type="image/png" sizes="180x180" href="{{ site.baseurl }}/assets/icon/icon-180.png">
	<link rel="mask-icon" color="#f75c02" href="{{ site.baseurl }}/assets/icon/icon.svg">

	<link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ "/atom.xml" | relative_url }}">
	
	{% if jekyll.environment == 'production' and site.analytics_id %}{% include google_analytics.html %}{% endif %}
</head>
